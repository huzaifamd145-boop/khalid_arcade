<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khalid Arcade</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f7f2ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .game-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff5cc;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #444;
      text-align: center;
      margin-top: 40px;
    }
    iframe {
      display: block;
      margin: 0 auto;
      border: 5px solid #ffcc00;
      border-radius: 15px;
    }
    #rpsSriyanSites{
      display: none;
    }
  </style>
</head>
<body>
  <header>Khalid Arcade</header>

  <div class="game-container">
    <h2>Dino Game</h2>
    <iframe src="https://chromedino.com/" width="700" height="400"></iframe>
  </div>

  <div class="game-container">
    <h2>Flappy Bird</h2>
    <iframe src="https://flappybird.io/" width="700" height="400"></iframe>
  </div>

   <div class="game-container">
    <h2>Tic Tac Toe</h2>
    <iframe src="https://solitaires-online.com/tic-tac-toe/#id=45kvl2e1oe,no-nav,no-article,no-ads,no-feedback" width="700" height="400"></iframe>
  </div>

   <div class="game-container">
    <h2>2048</h2>
    <iframe src="https://2048game.com/" width="700" height="700"></iframe>
  </div>

  <div class="game-container" id="rpsReal">
    <h2>Rock Paper Scissors</h2>
    <iframe src="https://rockpaperscissors-ai.vercel.app/" width="700" height="400"></iframe>
  </div>

  <div class="game-container" id="rpsSriyanSites">
    <h2>Rock Paper Scissors</h2>
    <iframe src="https://www.sriyansites.mywire.org/p/rock-paper-scissors.html" width="700" height="400"></iframe>
  </div>

  <script>
    const randNum = Math.floor(Math.random()*10)+1;
    console.log(randNum);

    if(randNum === 1){
      document.querySelector("#rpsSriyanSites").style.display = "block";
      document.querySelector("#rpsReal").style.display = none;
    } else {}
  </script>
</body>
</html>
