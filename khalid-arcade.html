<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khalid Arcade</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f7f2ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .game-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff5cc;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #444;
      text-align: center;
      margin-top: 40px;
    }
    iframe {
      display: block;
      margin: 0 auto;
      border: 5px solid #ffcc00;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <header>Khalid Arcade</header>

  <div class="game-container">
    <h2>Dino Game</h2>
    <iframe src="https://chromedino.com/" width="700" height="400"></iframe>
  </div>

  <div class="game-container">
    <h2>Flappy Bird</h2>
    <iframe src="https://flappybird.io/" width="700" height="400"></iframe>
  </div>

</body>
</html>
